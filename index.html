<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Quiz! | Project 4</title>

    <!-- link to google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Merriweather+Sans:wght@500&display=swap" rel="stylesheet">

<body>
    <header>
       <div class="headerWrapper">
         <i class="fas fa-film"></i>
          <div class="logo">Movie Quiz!</div>
       </div>
   </header>
   <main>
      <div class="wrapper">
             <h1>Which movie is more popular?</h1>
            <div class="movie">
                <div class="movie1">
                    <button class="movieButton" id="movie1">
                        <img src="" alt="">
                    </button>
                    <h3 class="firstMovieTitle"></h3>
                </div>
                <div class="movie2">
                    <button class="movieButton" id="movie2">
                        <img src="" alt="">
                    </button>
                    <h3 class="secondMovieTitle"></h3>
                </div>
            </div>
            <div class="container">
               <div class="clickResult">
                  <h2 id="answer"></h2>
               </div>
               <button class="refresh">GUESS ANOTHER</button>
            </div> 
        </div>
    </main>
